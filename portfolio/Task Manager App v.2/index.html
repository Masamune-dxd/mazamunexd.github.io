<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .todo-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .todo-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .todo-header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .todo-header p {
            color: #7f8c8d;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .todo-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .todo-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .todo-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .todo-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            border-radius: 15px;
            font-size: 0.9rem;
            color: #2c3e50;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .todo-text {
            flex: 1;
            font-size: 1.1rem;
            color: #2c3e50;
            word-break: break-word;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.3);
        }

        .delete-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.2rem;
            font-weight: 300;
        }

        @media (max-width: 600px) {
            .todo-container {
                padding: 20px;
                margin: 10px;
            }

            .todo-header h1 {
                font-size: 2rem;
            }

            .todo-form {
                flex-direction: column;
            }

            .add-btn {
                padding: 15px;
            }

            .todo-item {
                padding: 15px;
            }

            .todo-text {
                font-size: 1rem;
            }
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.7;
            border-left-color: #95a5a6;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #667eea;
            appearance: none;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .todo-checkbox:checked {
            background: #667eea;
        }

        .todo-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <div class="todo-header">
            <h1>Blue Hue TODO</h1>
            <p>Organize your tasks with style</p>
        </div>

        <form class="todo-form" id="todo-form">
            <input 
                type="text" 
                class="todo-input" 
                id="todo-input" 
                placeholder="Add a new task..." 
                required
            >
            <button type="submit" class="add-btn">Add Task</button>
        </form>

        <div class="todo-stats" id="todo-stats">
            <span>Total: <span id="total-count">0</span></span>
            <span>Completed: <span id="completed-count">0</span></span>
        </div>

        <ul class="todo-list" id="todo-list">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const todoForm = document.getElementById('todo-form');
            const todoInput = document.getElementById('todo-input');
            const todoList = document.getElementById('todo-list');
            const totalCount = document.getElementById('total-count');
            const completedCount = document.getElementById('completed-count');

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            function updateStats() {
                totalCount.textContent = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                completedCount.textContent = completedTasks;
            }

            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
                updateStats();
            }

            function createTaskElement(task) {
                const li = document.createElement('li');
                li.className = 'todo-item';
                if (task.completed) {
                    li.classList.add('completed');
                }

                li.innerHTML = `
                    <input type="checkbox" class="todo-checkbox" ${task.completed ? 'checked' : ''}>
                    <span class="todo-text">${task.text}</span>
                    <button class="delete-btn">Delete</button>
                `;

                const checkbox = li.querySelector('.todo-checkbox');
                const deleteBtn = li.querySelector('.delete-btn');

                checkbox.addEventListener('change', function() {
                    task.completed = this.checked;
                    li.classList.toggle('completed', task.completed);
                    saveTasks();
                });

                deleteBtn.addEventListener('click', function() {
                    li.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => {
                        tasks = tasks.filter(t => t.id !== task.id);
                        saveTasks();
                        renderTasks();
                    }, 300);
                });

                return li;
            }

            function renderTasks() {
                todoList.innerHTML = '';
                
                if (tasks.length === 0) {
                    todoList.innerHTML = `
                        <div class="empty-state">
                            <div>üìù</div>
                            <p>No tasks yet. Add some tasks to get started!</p>
                        </div>
                    `;
                    updateStats();
                    return;
                }

                tasks.forEach(task => {
                    todoList.appendChild(createTaskElement(task));
                });
                
                updateStats();
            }

            todoForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const taskText = todoInput.value.trim();
                if (taskText) {
                    const newTask = {
                        id: Date.now(),
                        text: taskText,
                        completed: false
                    };
                    
                    tasks.push(newTask);
                    saveTasks();
                    renderTasks();
                    todoInput.value = '';
                    todoInput.focus();
                }
            });

            // Add animation for deleting tasks
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideOut {
                    to {
                        opacity: 0;
                        transform: translateX(-100px);
                    }
                }
            `;
            document.head.appendChild(style);

            // Initial render
            renderTasks();
        });
    </script>
</body>
</html>
