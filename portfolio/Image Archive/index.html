<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Image Archive</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }

        .app {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .image-grid {
            margin-top: 100px;
            padding: 2rem;
            columns: 1;
            column-gap: 1rem;
            max-width: 100%;
        }

        @media (min-width: 480px) {
            .image-grid { columns: 2; }
        }

        @media (min-width: 768px) {
            .image-grid { columns: 3; }
        }

        @media (min-width: 1024px) {
            .image-grid { columns: 4; }
        }

        @media (min-width: 1440px) {
            .image-grid { columns: 5; }
        }

        .image-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .image-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .image-item:hover img {
            transform: scale(1.05);
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .image-item:hover .image-overlay {
            transform: translateY(0);
        }

        .image-item {
            position: relative;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #4ecdc4;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 2rem;
            padding: 1rem;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: -80px;
        }

        .lightbox-next {
            right: -80px;
        }

        .lightbox-close {
            position: absolute;
            top: -60px;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 2rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .lightbox-info {
            position: absolute;
            bottom: -80px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .end-message {
            text-align: center;
            padding: 3rem;
            color: #4ecdc4;
            font-size: 1.2rem;
            font-weight: 300;
        }

        .error-message {
            text-align: center;
            padding: 3rem;
            color: #ff6b6b;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .image-grid {
                padding: 1rem;
                margin-top: 80px;
            }
            
            .lightbox-nav {
                font-size: 1.5rem;
                padding: 0.8rem;
            }
            
            .lightbox-prev {
                left: -60px;
            }
            
            .lightbox-next {
                right: -60px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // Unsplash API configuration
        const UNSPLASH_ACCESS_KEY = 'YOUR_UNSPLASH_ACCESS_KEY'; // Replace with your actual API key
        const IMAGES_PER_PAGE = 30;

        const ImageArchive = () => {
            const [images, setImages] = useState([]);
            const [loading, setLoading] = useState(false);
            const [page, setPage] = useState(1);
            const [hasMore, setHasMore] = useState(true);
            const [lightboxOpen, setLightboxOpen] = useState(false);
            const [currentImageIndex, setCurrentImageIndex] = useState(0);
            const [error, setError] = useState(null);
            const observerRef = useRef();

            // Fetch images from Unsplash API
            const fetchImages = useCallback(async (pageNum) => {
                if (loading) return;
                
                setLoading(true);
                setError(null);

                try {
                    // For demo purposes, using Lorem Picsum as it doesn't require API key
                    // Replace this with Unsplash API when you have your key
                    const response = await fetch(
                        `https://picsum.photos/v2/list?page=${pageNum}&limit=${IMAGES_PER_PAGE}`
                    );

                    if (!response.ok) {
                        throw new Error('Failed to fetch images');
                    }

                    const newImages = await response.json();
                    
                    if (newImages.length === 0) {
                        setHasMore(false);
                    } else {
                        setImages(prev => [...prev, ...newImages.map(img => ({
                            id: img.id,
                            urls: {
                                small: `https://picsum.photos/id/${img.id}/400/600`,
                                regular: `https://picsum.photos/id/${img.id}/800/1200`,
                                full: `https://picsum.photos/id/${img.id}/1200/1800`
                            },
                            alt_description: `Photo by ${img.author}`,
                            user: { name: img.author },
                            width: parseInt(img.width),
                            height: parseInt(img.height)
                        }))]);
                    }
                } catch (err) {
                    setError('Failed to load images. Please try again.');
                    console.error('Error fetching images:', err);
                } finally {
                    setLoading(false);
                }
            }, [loading]);

            // Load initial images
            useEffect(() => {
                fetchImages(1);
            }, []);

            // Infinite scroll observer
            const lastImageElementRef = useCallback(node => {
                if (loading) return;
                if (observerRef.current) observerRef.current.disconnect();
                
                observerRef.current = new IntersectionObserver(entries => {
                    if (entries[0].isIntersecting && hasMore) {
                        setPage(prevPage => {
                            const nextPage = prevPage + 1;
                            fetchImages(nextPage);
                            return nextPage;
                        });
                    }
                });
                
                if (node) observerRef.current.observe(node);
            }, [loading, hasMore, fetchImages]);

            // Open lightbox
            const openLightbox = (index) => {
                setCurrentImageIndex(index);
                setLightboxOpen(true);
                document.body.style.overflow = 'hidden';
            };

            // Close lightbox
            const closeLightbox = () => {
                setLightboxOpen(false);
                document.body.style.overflow = 'auto';
            };

            // Navigate in lightbox
            const navigateLightbox = (direction) => {
                if (direction === 'next') {
                    setCurrentImageIndex(prev => 
                        prev < images.length - 1 ? prev + 1 : 0
                    );
                } else {
                    setCurrentImageIndex(prev => 
                        prev > 0 ? prev - 1 : images.length - 1
                    );
                }
            };

            // Keyboard navigation
            useEffect(() => {
                const handleKeyPress = (e) => {
                    if (!lightboxOpen) return;
                    
                    switch (e.key) {
                        case 'Escape':
                            closeLightbox();
                            break;
                        case 'ArrowLeft':
                            navigateLightbox('prev');
                            break;
                        case 'ArrowRight':
                            navigateLightbox('next');
                            break;
                    }
                };

                document.addEventListener('keydown', handleKeyPress);
                return () => document.removeEventListener('keydown', handleKeyPress);
            }, [lightboxOpen]);

            return (
                <div className="app">
                    <header className="header">
                        <h1>Digital Image Archive</h1>
                    </header>

                    <main className="image-grid">
                        {images.map((image, index) => (
                            <div
                                key={image.id}
                                className="image-item"
                                onClick={() => openLightbox(index)}
                                ref={index === images.length - 1 ? lastImageElementRef : null}
                            >
                                <img
                                    src={image.urls.small}
                                    alt={image.alt_description || 'Archive image'}
                                    loading="lazy"
                                />
                                <div className="image-overlay">
                                    <p>{image.user?.name || 'Unknown Artist'}</p>
                                    <small>{image.width} × {image.height}</small>
                                </div>
                            </div>
                        ))}
                    </main>

                    {loading && (
                        <div className="loading-container">
                            <div className="spinner"></div>
                            <div className="loading-text">Loading more images...</div>
                        </div>
                    )}

                    {error && (
                        <div className="error-message">
                            {error}
                        </div>
                    )}

                    {!hasMore && !loading && images.length > 0 && (
                        <div className="end-message">
                            🎉 You've reached the end of our archive! 
                            <br />
                            {images.length} images explored.
                        </div>
                    )}

                    {/* Lightbox */}
                    <div 
                        className={`lightbox ${lightboxOpen ? 'active' : ''}`}
                        onClick={closeLightbox}
                    >
                        <div 
                            className="lightbox-content"
                            onClick={(e) => e.stopPropagation()}
                        >
                            {images[currentImageIndex] && (
                                <>
                                    <img
                                        src={images[currentImageIndex].urls.regular}
                                        alt={images[currentImageIndex].alt_description}
                                        className="lightbox-image"
                                    />
                                    
                                    <button
                                        className="lightbox-nav lightbox-prev"
                                        onClick={() => navigateLightbox('prev')}
                                        aria-label="Previous image"
                                    >
                                        ‹
                                    </button>
                                    
                                    <button
                                        className="lightbox-nav lightbox-next"
                                        onClick={() => navigateLightbox('next')}
                                        aria-label="Next image"
                                    >
                                        ›
                                    </button>
                                    
                                    <button
                                        className="lightbox-close"
                                        onClick={closeLightbox}
                                        aria-label="Close lightbox"
                                    >
                                        ×
                                    </button>
                                    
                                    <div className="lightbox-info">
                                        <p><strong>{images[currentImageIndex].user?.name || 'Unknown Artist'}</strong></p>
                                        <p>{images[currentImageIndex].width} × {images[currentImageIndex].height}</p>
                                        <p>Image {currentImageIndex + 1} of {images.length}</p>
                                    </div>
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ImageArchive />, document.getElementById('root'));
    </script>
</body>
</html>
