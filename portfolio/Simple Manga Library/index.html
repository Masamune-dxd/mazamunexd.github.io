<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Library Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animated Bubbles -->
    <div id="bubbles"></div>

    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-book-open"></i>
                    <h1>Manga<span>Library</span></h1>
                </div>
                <button class="add-btn" onclick="openModal()">
                    <i class="fas fa-plus"></i>
                    Add Manga
                </button>
            </div>
            
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Search manga, author, or genre...">
            </div>
        </header>

        <div class="manga-grid" id="mangaGrid">
            <!-- Manga cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Add Manga Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New Manga</h2>
            <form id="mangaForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required placeholder="Enter manga title">
                </div>
                
                <div class="form-group">
                    <label for="author">Author *</label>
                    <input type="text" id="author" required placeholder="Enter author name">
                </div>
                
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" placeholder="e.g., Action, Adventure, Romance">
                </div>
                
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" placeholder="Publication year">
                </div>
                
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="Ongoing">Ongoing</option>
                        <option value="Completed">Completed</option>
                        <option value="Hiatus">Hiatus</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="rating">Rating (0-5)</label>
                    <input type="number" id="rating" step="0.1" min="0" max="5" placeholder="e.g., 4.5">
                </div>
                
                <div class="form-group">
                    <label for="image">Image URL</label>
                    <input type="url" id="image" placeholder="https://example.com/image.jpg">
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Enter manga description..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus-circle"></i> Add Manga
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
